<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="jumbotron">
<h2> Calculadora </h2> <h5> by Wesley Miranda </h5>
  <hr>
<div>
  <table align="center" class="table-inverse">
    <tr> <td colspan="4" style="width:100px; height: 90px;">{{tela}}</td>
    </tr>
    <tr>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="clear()"> C </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(null,'*')"> * </button> </td>  
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(null,'/')"> / </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(null,'+')"> + </button> </td>
    </tr>
    <tr>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(1)"> 1 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(2)"> 2 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(3)"> 3 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(null,'-')"> - </button> </td>
    </tr>
    <tr>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(4)"> 4 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(5)"> 5 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(6)"> 6 </button> </td>
      <td style="width:100px" td rowspan="3"> <button type="button" style="height:152px" class="btn btn-primary" (click)="finish()"> = </button> </td>
    </tr>
    <tr>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(7)"> 7 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(8)"> 8 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(9)"> 9 </button> </td>
    </tr>
    <tr>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="p()">  x² </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="calc(0)"> 0 </button> </td>
      <td style="width:100px"> <button type="button" class="btn btn-primary" (click)="sqrt()"> √ </button> </td>
    </tr>
  </table>
  {{teste}}
